<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="https://cdn.porch.com/bootstrap/headshot-professional-1.jpg">
        <title> ToDo Tasks </title>
        <link href="style.css" type="text/css" rel="stylesheet">
       <script src="https://kit.fontawesome.com/8c456c6aa2.js" crossorigin="anonymous"></script>
      
    </head>
    <body style="background-color: rgb(169, 204, 236, 0.7);">

        <p id="github">
            <a href="https://github.com/rks107/Todo_List"><i class="fab fa-github"></i></a>
        </p>
        <div id="toDoList">
            <header>
                <div class="search-box">
                    <i class="far fa-clipboard"></i>
                    <input type="text" id="input-task" placeholder="type your to do list">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="notifications">
                    <button id="notifications__all"> All Tasks </button>
                    <button id="notifications__remaining"> Remaining Tasks</button>
                    <button id="notifications__complete"> Complete Tasks</button>
                    <button id="notifications__clear"> Clear All</button>
                </div>
            </header>
            
            <div id="main">
                <div id="notcom">
                    <h3> Remaining Tasks</h3>
                   
                </div>
                <div id="com">
                    <h3> Completed Tasks</h3>
                    
                </div>

           </div>

            <div id="footer">
                <div>
                    <span id="count"> 0 </span>
                    <span> tasks left </span>
                </div>
            </div>
        </div>

        <p id="test"></p>
        

        <script src="script.js"></script>
    </body>
</html>
